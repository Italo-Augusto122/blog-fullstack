<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog ZZZ</title>

    <script src="../js/character.js"></script>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/character.css">
</head>

<body>
    <header>
        <p>header</p>
    </header>

    <main>
        <div class="banner">
            <i id="char_banner"></i>
        </div>
        <div class="title">
            <h1 id="name"></h1>
            <i id="rank"></i>
            <p id="element"></p>
        </div>
        <section id="description">
            <div class="box">
                <div class="info">
                    <p class="char_description" id="char_description"></p>
                    <div class="sub_title">
                        <hr>
                        <h2 id="char_stats"></h2>
                    </div>
                    <table>
                        <thead>
                            <tr>
                                <th>Stats</th>
                                <th>Lvl 60</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>HP</td>
                                <td><p id="char_hp"></p></td>
                            </tr>
                            <tr>
                                <td>ATK</td>
                                <td><p id="char_atk"></p></td>
                            </tr>
                            <tr>
                                <td>DEF</td>
                                <td><p id="char_def"></p></td>
                            </tr>
                            <tr>
                                <td>Impact</td>
                                <td><p id="char_impact"></p></td>
                            </tr>
                            <tr>
                                <td>Anomaly Maestry</td>
                                <td><p id="char_maestry"></p></td>
                            </tr>
                            <tr>
                                <td>Anomaly Proficiency</td>
                                <td><p id="char_proficiency"></p></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <i id="char_fullart"></i>
            </div>
        </section>
        <section id="builds">
            <div class="btns">
                <input class="btn_builds" type="radio" name="page_options" id="page_0" checked>
                <label for="page_0">W-engine</label>
                <input class="btn_builds" type="radio" name="page_options" id="page_1">
                <label for="page_1">Teams</label>
            </div>
            <div id="container_builds">
                
            </div>
        </section>
    </main>


</body>

</html>
